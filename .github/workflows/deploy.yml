name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch, e.g., master
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Or a version compatible with your project (e.g., 20)

      - name: Install dependencies
        run: npm install 
        # If you were using yarn or pnpm, you'd use 'yarn install' or 'pnpm install'

      - name: Build application
        run: npm run build # This uses the build script from package.json
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY_PLACEHOLDER }} # Placeholder for API key

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
