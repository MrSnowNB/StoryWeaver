<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Story Weaver</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.0.18/24/outline/heroicons.min.css" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.0.1",
    "react": "https://esm.sh/react@^18.2.0",
    "react/": "https://esm.sh/react@^18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "@tanstack/react-virtual": "https://esm.sh/@tanstack/react-virtual@3.7.0"
  }
}
</script>
  <style>
    /* For Webkit-based browsers (Chrome, Safari) */
    .scrollbar-thin::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent; /* Or a themeable color */
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      border-radius: 10px;
    }

    /* Global Animations */
    @keyframes globalFadeInScreenAnimation {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeInScreen {
      animation: globalFadeInScreenAnimation 0.5s ease-out forwards;
    }

    @keyframes globalFadeInUpAnimation {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeInUp {
      animation: globalFadeInUpAnimation 0.4s ease-out forwards;
    }

    /* Visually Hidden Utility */
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>
  <div id="app-container" class="min-h-screen">
    <div id="root"></div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html><link rel="stylesheet" href="index.css">
